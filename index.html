<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <script src="/Assets/JS/decimal.min.js"></script>
    <!-- <script src="https://kit.fontawesome.com/817ae253f4.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <aside id="sidebar-menu">
    </aside>
    <main>
        <div id="overlay"></div>
        <section id="title-bar">
            <button id="theme-btn">
                <p>&#xf08c;</p>
                <i class="fa-solid fa-moon"></i>
                <span id="active-theme">
                </span>
            </button>
            <h3>standard</h3>
            <button id="hist-mob-btn" class="icon-btn">&#xe121;</button>
        </section>
        <section id="output-bar">
            <p id="exp"></p>
            <p id="type">0</p>
        </section>
        <section id="tool-bar">
            <fieldset>
                <legend></legend>
                <button id="m-clear-btn">MC</button>
                <button id="m-read-btn">MR</button>
                <button id="m-plus-btn">M+</button>
                <button id="m-minus-btn">M-</button>
                <button id="m-store-btn">MS</button>
            </fieldset>
            <button id="m-view-btn">M<span class="icon-btn">&#xe011;</span></button>
        </section>
        <section id="buttons-panel">
            <div id="adv-ops-1" role="group" aria-label="Advanced Operators">
                <button id="percent-btn" class="icon-btn standard">&#xe94c;</button>
            </div>
            <fieldset id="clear-btns">
                <legend></legend>
                <button id="clear-entry-btn">CE</button>
                <button id="clear-all-btn">C</button>
                <button id="backspace-btn" class="icon-btn">&#xe94f;</button>                
            </fieldset>
            <div id="adv-ops-2" role="group" aria-label="Advanced Operators">
                <button id="reciprocal-btn"><sup>1</sup>/&#119909;</button>
                <button id="sqr-btn">&#119909;<sup>2</sup></button>
                <button id="sqrt-btn" class="icon-btn">&#xe94b;</button>
            </div>
            <div id="adv-ops-3" role="group" aria-label="Advanced Operators">

            </div>
            <fieldset id="digits">
                <legend></legend>
                <button id="d7-btn" class="type">7</button>
                <button id="d8-btn" class="type">8</button>
                <button id="d9-btn" class="type">9</button>
                <button id="d4-btn" class="type">4</button>
                <button id="d5-btn" class="type">5</button>
                <button id="d6-btn" class="type">6</button>
                <button id="d1-btn" class="type">1</button>
                <button id="d2-btn" class="type">2</button>
                <button id="d3-btn" class="type">3</button>
                <button id="sign-btn">&pm;</button>
                <button id="d0-btn" class="type">0</button>
                <button id="dot-btn" class="type">.</button>
            </fieldset>
            <fieldset id="basic-ops">
                <legend></legend>
                <button id="div-btn" class="icon-btn">&#xe94a;</button>
                <button id="mul-btn" class="icon-btn">&#xe947;</button>
                <button id="min-btn" class="icon-btn">&#xe949;</button>
                <button id="plus-btn" class="icon-btn">&#xe948;</button>
            </fieldset>
            <button id="equal-btn" class="icon-btn">&#xe94e;</button>
        </section>
    </main>
    <aside id="storage-panel">
        <section id="tab-bar">
            <button id="tab-history" class="active">history</button>
            <button id="tab-memory">memory</button>
        </section>
        <section id="history">
            <p id="empty-msg">There's no history yet.</p>
            <ul id="history-list">
            </ul>
            <div id="footer">
                <button id="del-history-btn" class="icon-btn">&#xe74d;</button>
            </div>
        </section>
        <section id="memory">
            <p id="empty-msg">There's nothing saved in memory.</p>
            <ul id="memory-list">
            </ul>
            <div id="footer">
                <button id="del-memory-btn" class="icon-btn">&#xe74d;</button>
            </div>
        </section>
    </aside>
    <script src="script.js"></script>
    <script>
        function setAppHeight() {
            const appHeight = window.innerHeight;
            document.documentElement.style.setProperty('--app-height', `${appHeight}px`);
        }
        window.addEventListener('resize', setAppHeight);
        window.addEventListener('orientationchange', setAppHeight);
        setAppHeight();
    </script>
</body>
</html>
