<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <script src="https://kit.fontawesome.com/817ae253f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside id="sidebar-menu">
    </aside>
    <main>
        <section id="title-bar">
            <button>
                <i class="fa-solid fa-bars"></i>
            </button>
            <h3>standard</h3>
        </section>
        <section id="output-bar">
            <p id="exp"></p>
            <p id="type">0</p>
        </section>
        <section id="tool-bar">
            <fieldset>
                <legend></legend>
                <button id="m-clear-btn">MC</button>
                <button id="m-reset-btn">MR</button>
                <button id="m-plus-btn">M+</button>
                <button id="m-minus-btn">M-</button>
                <button id="m-store-btn">MS</button>
            </fieldset>
            <button id="m-view-btn">MV</button>
        </section>
        <section id="buttons-panel">
            <div id="adv-ops-1" role="group" aria-label="Advanced Operators">
                <button id="percent-btn" class="standard">%</button>
            </div>
            <fieldset id="clear-btns">
                <legend></legend>
                <button id="clear-entry-btn">ce</button>
                <button id="clear-all-btn">c</button>
                <button id="backspace-btn">back</button>                
            </fieldset>
            <div id="adv-ops-2" role="group" aria-label="Advanced Operators">
                <button id="reciprocal-btn">1/x</button>
                <button id="sq-btn">x^2</button>
                <button id="sqrt-btn">sqrt(x)</button>
            </div>
            <div id="adv-ops-3" role="group" aria-label="Advanced Operators">

            </div>
            <fieldset id="digits">
                <legend></legend>
                <button id="7-btn" class="type">7</button>
                <button id="8-btn" class="type">8</button>
                <button id="9-btn" class="type">9</button>
                <button id="4-btn" class="type">4</button>
                <button id="5-btn" class="type">5</button>
                <button id="6-btn" class="type">6</button>
                <button id="1-btn" class="type">1</button>
                <button id="2-btn" class="type">2</button>
                <button id="3-btn" class="type">3</button>
                <button id="sign-btn">+/-</button>
                <button id="0-btn" class="type">0</button>
                <button id=".-btn" class="type">.</button>
            </fieldset>
            <fieldset id="basic-ops">
                <legend></legend>
                <button id="div-btn">/</button>
                <button id="mul-btn">x</button>
                <button id="min-btn">-</button>
                <button id="plus-btn">+</button>
            </fieldset>
            <button id="equal-btn">=</button>
        </section>
    </main>
    <aside id="storage-panel">
        <section id="tab-bar">
            <button id="tab-history" class="active">history</button>
            <button id="tab-memory">memory</button>
        </section>
        <section id="history">
            <p id="empty-msg">There's no history yet.</p>
            <!-- <div class="item">
                <pre class="h-exp">676302730297344   ×   96 =</pre>
                <pre class="h-result">6.492506210854502e+16</pre>
            </div>
            <div class="item">
                <pre class="h-exp">676302730297344   ×   96 =</pre>
                <pre class="h-result">6.492506210854502e+16</pre>
            </div>
            <div class="item">
                <pre class="h-exp">676302730297344   ×   96 =</pre>
                <pre class="h-result">6.492506210854502e+16</pre>
            </div>
            <div class="item">
                <pre class="h-exp">676302730297344   ×   96 =</pre>
                <pre class="h-result">6.492506210854502e+16</pre>
            </div> -->
            <div class="item">
                <pre class="h-exp">sqr( 3706040377703685 )   +  </pre>
                <pre class="h-result">6.492506210854502e+16</pre>
            </div>
            <div class="item">
                <pre class="h-exp">676302730297344   ×   96 =</pre>
                <pre class="h-result">6.492506210854502e+16</pre>
            </div>
            <div class="item">
                <pre class="h-exp">676302730297344   ×   96 =</pre>
                <pre class="h-result">6.492506210854502e+16</pre>
            </div>
            <div class="item">
                <pre class="h-exp">676302730297344   ×   96 =</pre>
                <pre class="h-result">6.492506210854502e+16</pre>
            </div>
            <div class="item">
                <pre class="h-exp">0   +   1 = </pre>
                <pre class="h-result">1</pre>
            </div>
        </section>
        <section id="memory"></section>
    </aside>
    <script src="script.js"></script>
</body>
</html>
